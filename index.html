<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度评分</title>
		<style>
			body,h1 {
				margin: 0;
				padding: 0;
				-webkit-font-smoothing: antialiased;
			}
			.starts{
				overflow:hidden;
			}
			.starts span{
				display: block;
				float: left;
				padding: 3px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="pingfen.css"/>

		<script type="text/javascript">
		window.onload = function(){
			var startsLists = document.querySelectorAll('.starts span');
			var arr = ['极差', '一般', '不错', '推荐', '力推'];
			var info = document.querySelector('.info');
			var len = startsLists.length;
			var current;
			for(var i=0;i<len;i++){
				startsLists[i].index = i;
				startsLists[i].onmouseover = function(){
					for(var i=0;i<len;i++){
						startsLists[i].innerHTML = '☆';
						startsLists[i].style.color = '#ccc';
					}
					mark(this.index);
				}
				startsLists[i].onclick = function(){
					mark(this.index);
					current = this.index;
				}
				startsLists[i].onmouseout = function(){
					for(var i=0;i<=this.index;i++){
						startsLists[i].innerHTML = '☆';
						startsLists[i].style.color = '#ccc';
					}
					if(current!=='undefined'){
						mark(current);
					}
				}
			}
			function mark(index){
				for(var i=0;i<=index;i++){
					startsLists[i].innerHTML = '★';
					startsLists[i].style.color = index < 2 ? '#bc727e' : '#e4304d';
				}
				if(index>=0){
					info.style.display = 'block';
					info.innerHTML = arr[index];
					return;
				}
				info.style.display = 'none';
			}

		}
		</script>
	</head>
	<body>
		<div class="wrap">
			<div class="baidu">
				<div class="caption">
					<h1></h1>
					<span>总体评价</span>
				</div>
				<div class="context">
					<div class="starts">
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
					</div>
					<div class="info"></div>
				</div>
				<div class="tips">
					小提示：点击星星就能打分
				</div>
			</div>
		</div>

     <!-- ★ -->
	</body>
</html>
